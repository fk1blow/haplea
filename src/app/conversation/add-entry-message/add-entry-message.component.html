<article class="add-entry-message p-4 rounded bg-secondary-light">
  <h5 class="mb-1">add-entry-message: Finn</h5>
  <p>completeaza lista de cumparaturi, detaliind atat preturile cat si produsele achizitionate</p>

  <form (submit)="onSubmit($event)" name="add-expense-entry" id="add-entry-entry">
    <div class="form-group">
      <textarea
        name="entry-input"
        class="form-control border-to-alt-primary bg-white"
        [(ngModel)]="entryInput"
      ></textarea>
    </div>

    <div class="form-group mb-0">
      <button class="btn btn-success" (click)="onAdd($event)">Adauga</button>
      <button class="btn btn-outline-secondary ml-3">Anuleaza</button>
    </div>
  </form>

</article>
