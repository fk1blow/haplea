<h3
  [class.text-danger]="validationState"
  class="mb-1 font-weight-normal"
>{{entryDate}}</h3>

<h5 *ngIf="hasExpenseItems && expenseSum > 0; else hasExpenseSum" class="font-weight-light text-secondary mb-3">
  {{expenseSum}} ron
</h5>
<ng-template #hasExpenseSum>
  <h5 class="font-weight-light text-secondary mb-3">
    niciun produs
  </h5>
</ng-template>

<hap-editor
  [autofocus]="true"
  (change)="onEditorChange($event)"
  class="d-block mt-4"
></hap-editor>
